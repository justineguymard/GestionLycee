<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter un département</title>
</h:head>
<h:body>


	<div
		style="background-image: url(assets/img/bg/bg2.jpg); background-size: 100%"
		class="section-inner pad-top-50">

		<div class="container">

			<div class="row">

				<div class="col-lg-12 mt30 wow text-center">

					<h2 class="section-heading">Ajout d'un département</h2>
				</div>
			</div>
		</div>
	</div>

	<section id="welcome">

	<div class="section-inner nopaddingbottom">

		<div class="container">

			<div class="row">



				<div class="col-md-8 col-md-offset-2 mb100"></div>

				<div class="col-md-8 col-md-offset-2">

					<div id="message" />
					<h:form method="post" action="sendemail.php" id="contactform"
						class="main-contact-form wow">

						<h3>Ajouter un departement</h3>

						<input type="text" class="form-control col-md-4" name="name"
							placeholder="Nom *" value="#{departementMB.departement.nom}"
							required="Please enter your name." />


						<br />

						<h:commandButton value="Ajouter"
							action="#{departementMB.ajouterDepartement}"
							style="text-align : center" />



					</h:form>
				</div>
			</div>
		</div>
	</div>
	</section>



</h:body>
</html>
