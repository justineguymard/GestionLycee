<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Etudiant</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

	<h1 style="text-align: center">Assigner un étudiant à un département</h1>


		<div style="margin-left: 35%; text-align :center">
			<h:form >
				
				<h:panelGrid columns="2">

					<h:outputLabel value="ID de l'étudiant: " />
					<h:inputText value="#{etudiantMB.etudiant.id}" required="true" />

					<h:outputLabel value="ID du département : " />
					<h:inputText value="#{etudiantMB.departement.id}" />

					<br />
					<h:commandButton value="Assigner"
						action="#{etudiantMB.assignerDepartement}"
						style="margin-left : 30px" />

				</h:panelGrid>

			</h:form>
		</div>
		
	<br/>
	<br/>
	<br/>
	<br/>
	
	<div style="display: inline-block; width: 95%; margin-left: 2%" >
	

	<p:dataTable var="et" value="#{etudiantMB.etudiantNonAssign}" style="width : 62%;vertical-align:top; float:left"  >
		<f:facet name="header">Liste des étudiants sans assignation</f:facet>
		<p:column headerText="ID" style="width : 2%">
			<h:outputText value="#{et.id}" />
		</p:column>

		<p:column headerText="Nom"  style="width : 9%">
			<h:outputText value="#{et.nom}" />
		</p:column>
		<p:column headerText="Prenom"  style="width : 9%">
			<h:outputText value="#{et.prenom}" />
		</p:column>
		<p:column headerText="Departement (ID)" style="width : 15%">
			<h:outputText value="#{et.departement.nom} (#{et.departement.id})"
				rendered="#{et.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{et.departement.id == NULL}" />

		</p:column>
		
	</p:dataTable>
	
	

	<p:dataTable var="dpt" value="#{departementMB.listeDepartements}"  style="width : 35%; vertical-align:top; float :right">
		<f:facet name="header">Liste des départements disponibles</f:facet>
		<p:column headerText="Département (ID)" >
			<h:outputText value="#{dpt.nom} (#{dpt.id})" />
		</p:column>
		

	</p:dataTable>

	</div>	


</h:body>
</html>
