<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TITRE</title>
</h:head>
<h:body>
<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">TITRE</h1>



<div style="display: inline-block">
<h:form>
<h3>Ajouter un professeur</h3>
<h:panelGrid columns="2" >

		<h:outputLabel value="Nom: " />
		<h:inputText value="#{professeurMB.professeur.nom}" required="true" />
		
		<h:outputLabel value="Prenom: " />
		<h:inputText value="#{professeurMB.professeur.prenom}" required="true" />
		
			<h:outputLabel value="Date : " />
		 <p:calendar id="popup" value="#{professeurMB.professeur.dateAff}" />
		
		<br/>
		<h:commandButton value="Ajouter" action="#{professeurMB.ajouterProfesseur}"  style="margin-left : 30px"/>
	
	</h:panelGrid>

</h:form>
</div >




<ui:insert name = "footer" >
      <ui:include src = "/ressources/template/footer.xhtml" />
</ui:insert>


</h:body>
</html>
