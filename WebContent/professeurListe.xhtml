<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des professeurs</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">Liste des Professeurs </h1>


<br/>

<p:dataTable id="tbl2" var="pr" value="#{professeurMB.listeProfesseurs}">
		<p:column headerText="ID" style="width : 30px">
			<h:outputText value="#{pr.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{pr.nom}" />
		</p:column>
		<p:column headerText="Prenom">
			<h:outputText value="#{pr.prenom}" />
		</p:column>
		<p:column headerText="date d'affectation">
			<h:outputText value="#{pr.dateAff}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		<p:column headerText="Departement (ID)">
			<h:outputText value="#{pr.departement.nom} (#{pr.departement.id})"
				rendered="#{pr.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{pr.departement.id == NULL}" />

		</p:column>
		<p:column headerText="Matiere (ID)">
			<h:outputText value="#{pr.matiere.intitule} (#{pr.matiere.id})"
				rendered="#{pr.matiere.id != NULL}" />
			<h:outputText value="Non associé(e) à une matiere"
				rendered="#{pr.departement.id == NULL}" />
		</p:column>
		
			<p:column headerText="Opérations" style="width : 15%" >
			<h:button value="Modifier" outcome="professeurModifier"/>
			<h:button value="Supprimer" outcome="professeurSupprimer"/>
			<h:button value="AssignerDept" outcome="professeurAssignerDepartement"/>
			<h:button value="AssignerMatiere" outcome="professeurAssignerMatiere"/>
		</p:column>

	</p:dataTable>

</h:body>
</html>
