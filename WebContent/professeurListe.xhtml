<title>Liste Professeur</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/animate.css" rel="stylesheet" />
<link href="assets/css/plugins.css" rel="stylesheet" />
<!-- Custom CSS -->
<link href="assets/css/style.css" rel="stylesheet" />

<h:body id="page-top" class="index">




<ui:insert name="header">
		<ui:include src="Header.xhtml"></ui:include>
</ui:insert>



	<section class="dark-wrapper opaqued parallax" data-parallax="scroll"
		  data-image-src="assets/img/bg/bg2.jpg" data-speed="0.7">

	<div  style="background-image: url(assets/img/bg/bg2.jpg); background-size:  100%" class="section-inner pad-top-200">

		<div class="container">

			<div class="row">

				<div class="col-lg-12 mt30 wow text-center">

					<h2 class="section-heading">Liste des professeurs</h2>
				</div>
			</div>
		</div>
	</div>
	</section>












	<section id="welcome">

	<div class="section-inner nopaddingbottom">

		<div class="container">

			<div class="row">

				<div class="col-md-8 col-md-offset-2 mb100"></div>

				<div class="col-md-8 col-md-offset-2">

					<div id="message" />
					
						
						
<p:dataTable id="tbl1" var="pro" value="#{professeurMB.listeProfesseurs}">
		<p:column headerText="ID" style="width : 10%">
			<h:outputText value="#{pro.id}" />
		</p:column>

		<p:column headerText="Nom"  style="width : 40%">
			<h:outputText value="#{pro.nom}" />
		</p:column>
		<p:column headerText="Prenom"  style="width : 40%">
			<h:outputText value="#{pro.prenom}" />
		</p:column>
		<p:column headerText="date d'affectation" style="width : 40%">
			<h:outputText value="#{pro.dateAff}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		
		<p:column headerText="Departement (ID)" style="width : 50%">
			<h:outputText value="#{professeurMB.departement.nom} (#{pro.departement.id})"
				rendered="#{pro.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{pro.departement.id == NULL}" />

		</p:column>
		<p:column headerText="Matiere (ID)" style="width : 40%">
			<h:outputText value="#{pro.matiere.intitule} (#{pro.matiere.id})"
				rendered="#{pro.matiere.id != NULL}" />
			<h:outputText value="Non associé(e) à une matiere"
				rendered="#{pro.matiere.id == NULL}" />
		</p:column>
		
		<p:column headerText="Opérations" style="width : 45%" >
			<h:button value="Modifier" outcome="professeurModifier"/> 
		<h:button value="Supprimer" outcome="professeurSupprimer"/>	
		</p:column>
</p:dataTable>



					
					
		
				</div>
			</div>
		</div>
	</div>
	</section>
