	<h1 style="text-align: center">Supprimer un étudiant</h1>

	<h:form>

		<p:selectOneMenu id="longItemLabel" value="#{etudiantMB.etudiant}"
			dynamic="true" >

			<f:converter converterId="ConvertisseurEtudiant" />

				itemValue="#{etudiant}"
				itemLabel="#{etudiant.id}, #{etudiant.nom}, #{etudiant.prenom}" />
				<f:selectItem itemLabel="Selectionnez un étudiant à supprimer" 
							itemValue="#{etudiantMB.listeEtudiants}" /> 

					<f:selectItems value="#{etudiantMB.listeEtudiants}"  /> 

		</p:selectOneMenu>
 		<h:commandButton value="Supprimer" 
			action="#{etudiantMB.supprimerEtudiant}" style="margin-left : 30px" ></h:commandButton>
			
	</h:form>
