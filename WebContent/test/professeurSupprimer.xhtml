<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Professeur</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">Suppression d'un professeur</h1>


<h:form>

<p:selectOneMenu id="longItemLabel" value="#{professeurMB.professeur}"
			dynamic="true" >

			<f:converter converterId="ConvertisseurProfesseur" />
			<f:selectItems value="#{professeurMB.listeProfesseurs}" var="professeur"
				itemValue="#{professeur}"
				itemLabel="#{professeur.id}, #{professeur.nom}, #{professeur.prenom},#{professeur.dateAff}" />
				

		</p:selectOneMenu>
 		<h:commandButton value="Supprimer" 
			action="#{professeurMB.supprimerProfesseur}" style="margin-left : 30px" ></h:commandButton>
			

</h:form>

<br />
<br />


</h:body>
</html>
