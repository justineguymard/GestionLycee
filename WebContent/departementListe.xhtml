<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Département</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">Liste des départements</h1>

<p:dataTable id="tbl1" var="dept" value="#{departementMB.listeDepartements}">
		<p:column headerText="ID" style="width : 1%">
			<h:outputText value="#{dept.id}" />
		</p:column>

		<p:column headerText="Nom"  style="width : 9%">
			<h:outputText value="#{dept.nom}" />
		</p:column>
		
		<p:column headerText="Opérations" style="width : 15%" >
			<h:button value="Modifier" outcome="departementModifier"/> 
		<h:button value="Supprimer" outcome="departementSupprimer"/>	
		</p:column>
</p:dataTable>
<ui:insert name = "footer" >
      <ui:include src = "/ressources/template/footer.xhtml" />
</ui:insert>


</h:body>
</html>
