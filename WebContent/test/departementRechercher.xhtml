<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des professeurs</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">Recherche d'un Professeur </h1>

<div style="display: inline-block">

<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="ID: " />
			<h:inputText value="#{departementMB.departement.id}" />



			<h:commandButton value="rechercher" action="#{departementMB.Rechercher}" />
		</h:panelGrid>

	</h:form>
</div>

<p:dataTable id="tbl1" var="dept" value="#{departementMB.listeDepartements}" rendered="#{departementMB.indice}">
		<p:column headerText="ID" style="width : 1%">
			<h:outputText value="#{dept.id}" />
		</p:column>

		<p:column headerText="Nom"  style="width : 9%">
			<h:outputText value="#{dept.nom}" />
		</p:column>
		
	
</p:dataTable>


<h2>
<h:messages />

</h2>

<ui:insert name = "footer" >
      <ui:include src = "/ressources/template/footer.xhtml" />
</ui:insert>
	
</h:body>
</html>
