<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Département</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

<h1 style="text-align: center">Suppression d'un département</h1>


<h:form>

<p:selectOneMenu id="longItemLabel" value="#{departementMB.departement}"
			dynamic="true" >

			<f:converter converterId="ConvertisseurDepartement" />
			<f:selectItems value="#{departementMB.listeDepartements}" var="departement"
				itemValue="#{departement}"
				itemLabel="#{departement.id}, #{departement.nom}" />
				

		</p:selectOneMenu>
 		<h:commandButton value="Supprimer" 
			action="#{departementMB.supprimerDepartement}" style="margin-left : 30px" ></h:commandButton>

</h:form>



<ui:insert name = "footer" >
      <ui:include src = "ressources/template/footer.xhtml" />
</ui:insert>


</h:body>
</html>
