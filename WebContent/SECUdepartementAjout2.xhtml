<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter un département</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>
	
<h1 style="text-align: center"> Ajout d'un département</h1>

	<h:form>
		

				<h:panelGrid columns="2">

					<h:outputLabel value="Nom: " />
					<h:inputText value="#{departementMB.departement.nom}" required="true" />

					<br />
					<h:commandButton value="Ajouter"
						action="#{departementMB.ajouterDepartement}" style="text-align : center" />

				</h:panelGrid>

			</h:form>
		


</h:body>
</html>
