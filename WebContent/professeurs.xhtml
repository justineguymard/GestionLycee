<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>professeur</title>
</h:head>
<h:body>

<ui:insert name = "header" >
      <ui:include src = "template/header.xhtml" />
</ui:insert>

<h1 style="text-align: center">Gestion des Professeurs </h1>


<br/>
<div style="display : block; text-align :center">
<div style="display: inline-block">
<h:form>
<h3>Ajouter un professeur</h3>
<h:panelGrid columns="2" >

		<h:outputLabel value="Nom: " />
		<h:inputText value="#{professeurMB.professeur.nom}" required="true" />
		
		<h:outputLabel value="Prenom: " />
		<h:inputText value="#{professeurMB.professeur.prenom}" required="true" />
		
		<br/>
		<h:commandButton value="Ajouter" action="#{professeurMB.ajouterProfesseur}"  style="margin-left : 30px"/>
	
	</h:panelGrid>

</h:form>
</div >

<div style="display: inline-block">
<h:form>
<h3>Modifier un professeur</h3>
<h:panelGrid columns="2" >

		<h:outputLabel value="ID: " />
		<h:inputText value="#{professeurMB.professeur.id}" required="true" />
		
		<h:outputLabel value="Nom: " />
		<h:inputText value="#{professeurMB.professeur.nom}" />
		
		<h:outputLabel value="Prenom: " />
		<h:inputText value="#{professeurMB.professeur.prenom}" />
		
		<br/>
		<h:commandButton value="Modifier" action="#{professeurMB.modifierProfesseur}"  style="margin-left : 30px"/>
	
	</h:panelGrid>

</h:form>
</div>



<div style="display: inline-block">
<h:form>
<h3>Supprimer un professeur </h3>
<h:panelGrid columns="2" >

		<h:outputLabel value="ID: " />
		<h:inputText value="#{professeurMB.professeur.id}" required="true" />
	
		<br/>
		<h:commandButton value="Supprimer" action="#{professeurMB.supprimerProfesseur}" style="margin-left : 30px" />
	
	</h:panelGrid>

</h:form>
</div>



<div style="display: inline-block">
<h:form>
<h3>Assigner un professeur</h3>
<h:panelGrid columns="2" >

		<h:outputLabel value="ID du professeur: " />
		<h:inputText value="#{professeurMB.professeur.id}" required="true" />
		
		<h:outputLabel value="ID du département : " />
		<h:inputText value="#{professeurMB.departement.id}" />
		
		<br/>
		<h:commandButton value="Assigner" action="#{professeurMB.assignerDepartement}"  style="margin-left : 30px" />
	
	</h:panelGrid>

</h:form>
</div>
</div>

<br/>
<br/>
<br/>
<h3>Liste des professeurs </h3>

<p:dataTable id="tbl2" var="pr" value="#{professeurMB.listeProfesseurs}">
		<p:column headerText="ID" style="width : 30px">
			<h:outputText value="#{pr.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{pr.nom}" />
		</p:column>
		<p:column headerText="Prenom">
			<h:outputText value="#{pr.prenom}" />
		</p:column>
		<p:column headerText="Departement (ID)">
			<h:outputText value="#{pr.departement.nom} (#{pr.departement.id})"
				rendered="#{pr.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{pr.departement.id == NULL}" />

		</p:column>

	</p:dataTable>

</h:body>
</html>
