<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Professeur</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>
	
<h1 style="text-align: center">Attribution d'un département</h1>

<div style="display: inline-block">
<h:form>

<h:panelGrid columns="2" >

		<h:outputLabel value="ID du professeur: " />
		<h:inputText value="#{professeurMB.professeur.id}" required="true" />
		
		<h:outputLabel value="ID du département : " />
		<h:inputText value="#{professeurMB.departement.id}" />
		
		<br/>
		<h:commandButton value="Assigner" action="#{professeurMB.assignerDepartement}"  style="margin-left : 30px" />
	
	</h:panelGrid>

</h:form>
</div>

<br/>
	<br/>
	<br/>
	<br/>
	
	<div style="display: inline-block; width: 95%; margin-left: 2%" >
	

	<p:dataTable var="pr" value="#{professeurMB.profSansDpt}" style="width : 62%;vertical-align:top; float:left"  >
		<f:facet name="header">Liste des professeurs sans assignation</f:facet>
		<p:column headerText="ID" style="width : 2%">
			<h:outputText value="#{pr.id}" />
		</p:column>

		<p:column headerText="Nom"  style="width : 9%">
			<h:outputText value="#{pr.nom}" />
		</p:column>
		<p:column headerText="Prenom"  style="width : 9%">
			<h:outputText value="#{pr.prenom}" />
		</p:column>
		<p:column headerText="date d'affectation">
			<h:outputText value="#{pr.dateAff}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		<p:column headerText="Departement (ID)" style="width : 15%">
			<h:outputText value="#{pr.departement.nom} (#{pr.departement.id})"
				rendered="#{pr.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{pr.departement.id == NULL}" />

		</p:column>
		
	</p:dataTable>
	
	
	<p:dataTable var="dpt" value="#{departementMB.listeDepartements}"  style="width : 35%; vertical-align:top; float :right">
		<f:facet name="header">Liste des départements disponibles</f:facet>
		<p:column headerText="Département (ID)" >
			<h:outputText value="#{dpt.nom} (#{dpt.id})" />
		</p:column>
		

	</p:dataTable>
	</div>
<ui:insert name = "footer" >
      <ui:include src = "/ressources/template/footer.xhtml" />
</ui:insert>


</h:body>
</html>
