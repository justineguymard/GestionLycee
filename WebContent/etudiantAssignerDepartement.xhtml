<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Etudiant</title>
</h:head>
<h:body>

<ui:insert name="header">
		<ui:include src="/ressources/template/header.xhtml" />
	</ui:insert>

	<h1 style="text-align: center">Gestion des étudiants</h1>


		<div style="display: inline-block">
			<h:form>
				<h3>Assigner un étudiant</h3>
				<h:panelGrid columns="2">

					<h:outputLabel value="ID de l'étudiant: " />
					<h:inputText value="#{etudiantMB.etudiant.id}" required="true" />

					<h:outputLabel value="ID du département : " />
					<h:inputText value="#{etudiantMB.departement.id}" />

					<br />
					<h:commandButton value="Assigner"
						action="#{etudiantMB.assignerDepartement}"
						style="margin-left : 30px" />

				</h:panelGrid>

			</h:form>
		</div>
	


</h:body>
</html>
