<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<title>head</title>
</h:head>

<h:body>

<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Accueil" url="accueil.xhtml" icon="pi pi-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Etudiants" url="etudiants.xhtml" icon="pi pi-search">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Professeurs" url="professeurs.xhtml" icon="pi pi-file">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Departements" url="departements.xhtml" icon="pi pi-briefcase">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="Matières" url="matieres.xhtml" icon="pi pi-user">
        <f:param name="i" value="4" />
    </p:menuitem>
</p:tabMenu>

<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
     <p:menuitem value="Accueil" url="accueil.xhtml" />
    
     
     <p:submenu label="Etudiants" icon="pi pi-pencil">
     		<p:menuitem value="Liste" url="etudiantListe.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Ajouter" url="etudiantAjout.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modifier" url="etudiantModifier.xhtml" icon="pi pi-angle-double-right" />
            <p:menuitem value="Supprimer" url="etudiantSupprimer.xhtml" icon="pi pi-angle-double-right" />
            <p:menuitem value="Assigner un département" url="etudiantAssignerDepartement.xhtml" icon="pi pi-angle-double-right" />
        </p:submenu>
     
         <p:submenu label="Professeurs" icon="pi pi-pencil">
        	<p:menuitem value="Liste" url="professeurListe.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Ajouter" url="professeurAjout.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modifier" url="professeurModifier.xhtml" icon="pi pi-angle-double-right" />
            <p:menuitem value="Supprimer" url="professeurSupprimer.xhtml" icon="pi pi-angle-double-right" />
            <p:submenu label="Assigner" icon="pi pi-briefcase">
                <p:menuitem value="Département" url="professeurAssignerDepartement.xhtml" />
                <p:menuitem value="Matière" url="professeurAssignerMatiere.xhtml" />
            </p:submenu>
        </p:submenu>
     
     <p:submenu label="Départements" icon="pi pi-pencil">
     		<p:menuitem value="Liste" url="departementListe.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Ajouter" url="departementAjout.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modifier" url="departementModifier.xhtml" icon="pi pi-angle-double-right" />
            <p:menuitem value="Supprimer" url="departementSupprimer.xhtml" icon="pi pi-angle-double-right" />
        </p:submenu>
        
        
         <p:submenu label="Matières" icon="pi pi-pencil">
         	<p:menuitem value="Liste" url="matiereListe.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Ajouter" url="matiereAjout.xhtml" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modifier" url="matiereModifier.xhtml" icon="pi pi-angle-double-right" />
            <p:menuitem value="Supprimer" url="matiereSupprimer.xhtml" icon="pi pi-angle-double-right" />
        
        </p:submenu>

     
     
    </p:menubar>
</h:form>

	<br/>
	<br/>

</h:body>

</html>
