<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Etudiant</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="template/header.xhtml" />
	</ui:insert>

	<h1 style="text-align: center">Liste des étudiants</h1>



	<p:dataTable id="tbl1" var="et" value="#{etudiantMB.listeEtudiants}">
		<p:column headerText="ID" style="width : 30px">
			<h:outputText value="#{et.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{et.nom}" />
		</p:column>
		<p:column headerText="Prenom">
			<h:outputText value="#{et.prenom}" />
		</p:column>
		<p:column headerText="Departement (ID)">
			<h:outputText value="#{et.departement.nom} (#{et.departement.id})"
				rendered="#{et.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{et.departement.id == NULL}" />

		</p:column>

	</p:dataTable>

</h:body>
</html>
