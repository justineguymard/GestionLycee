	<section class="dark-wrapper opaqued parallax" data-parallax="scroll"
		  data-image-src="assets/img/bg/bg2.jpg" data-speed="0.7">

	<div  style="background-image: url(assets/img/bg/bg2.jpg); background-size:  100%" class="section-inner pad-top-200">

		<div class="container">

			<div class="row">

				<div class="col-lg-12 mt30 wow text-center">

					<h2 class="section-heading">Recherche d'un professeur</h2>
				</div>
			</div>
		</div>
	</div>
	</section>
	<section id="welcome">

	<div class="section-inner nopaddingbottom">

		<div class="container">

			<div class="row">

				<div class="col-md-8 col-md-offset-2 mb100"></div>

				<div class="col-md-8 col-md-offset-2">

					<div id="message" />
					
					
					
					<h:form method="post" action="sendemail.php" id="contactform"
						class="main-contact-form wow">
						
						<h3>Quel professeur souhaitez-vous rechercher?</h3>


						<h:inputText class="form-control col-md-4" id="etudnom" name="name"
							placeholder="Nom *" value="#{etudiantMB.etudiant.id}"
							required="true" />
						<p:watermark for="etudnom" value="ID *" />



						<br />
						<h:commandButton value="Rechercher"
							action="#{etudiantMB.RechercherEtudiant}"
							style="text-align : center" />



					</h:form>
					
					<br/>
					
	<p:dataTable id="tbl2" var="pr" value="#{professeurMB.listeProfesseurs}" rendered="#{professeurMB.indice}">
		<p:column headerText="ID" style="width : 3%">
			<h:outputText value="#{pr.id}" />
		</p:column>

		<p:column headerText="Nom" style="width : 9%">
			<h:outputText value="#{pr.nom}" />
		</p:column>
		<p:column headerText="Prenom" style="width : 9%">
			<h:outputText value="#{pr.prenom}" />
		</p:column>
		<p:column headerText="date d'affectation" style="width : 9%">
			<h:outputText value="#{pr.dateAff}">
			<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		<p:column headerText="Departement (ID)" style="width : 15%">
			<h:outputText value="#{pr.departement.nom} (#{pr.departement.id})"
				rendered="#{pr.departement.id != NULL}" />
			<h:outputText value="Non associé(e) à un département"
				rendered="#{pr.departement.id == NULL}" />

		</p:column>
		<p:column headerText="Matiere (ID)" style="width : 15%">
			<h:outputText value="#{pr.matiere.intitule} (#{pr.matiere.id})"
				rendered="#{pr.matiere.id != NULL}" />
			<h:outputText value="Non associé(e) à une matiere"
				rendered="#{pr.departement.id == NULL}" />
		</p:column>

	</p:dataTable>

<h:messages />
